{

 this.used = false;
}

var currentState = 0;
var currentChallenge = 0;
var names = [];
var GameMode = {
 PLAY : 1,
 RESULT : 2,
 END : 3
};
var mode = GameMode.PLAY;
</script>
<p><img id="title" src="title.png" /></p>
<canvas id="world" width="800" height="740"></canvas>
<div style="display:none;">
<img id="alien" src="alien.png" />
<img id="dragon" src="dragon.png" />
<img id="ninja" src="ninja.png" />
<img id="robot" src="robot.png" />
<img id="kraken" src="kraken.png" />
<img id="mages" src="mages.png" />
<img id="monkeys" src="monkeys.png" />
<img id="supervillains" src="supervillains.png" />
<img id="dinosaur" src="dinosaur.png" />
<img id="zombies" src="zombies.png" />
<img id="pirateship" src="pirateship.png" />
<img id="eyeballs" src="eyeballs.png" />
</div>
<p><a href="credits.html">Credits</a></p>
<script>
 var canvas = document.getElementById('world');
 var ctx = canvas.getContext('2d');
 var timerVal;

 function mousedown_handler(e)
 {
  if (mode == GameMode.PLAY)
  {
   var parentPosition = getPosition(e.currentTarget);
   var xPos = e.clientX - parentPosition.x;
   var yPos = e.clientY - parentPosition.y;
   var width = Math.floor(canvas.width / 3);
   if ((xPos % width) < 5)
    return;
   row = Math.floor(xPos / width);
   if ((yPos < buttonsY[stateGroup]) || ((yPos - buttonsY[stateGroup]) % 40 >= 36))
    return;
   var col = Math.floor((yPos - buttonsY[stateGroup]) / 40);
   var choice = col * 3 + row;
   if (choice < names.length)
   {
    if (names[choice].name == states[stateGroup][currentState].name)
    {
     states[stateGroup][currentState].color = "#00FF00";
     names[choice].used = true;
    }
    else
    {
     states[stateGroup][currentState].color = "#000000";
     names.forEach(function(nm) {
      if (nm.name == states[stateGroup][currentState].name)
       nm.used = true;
     });
    }
    mode = GameMode.RESULT;
    mainDraw();
    timerVal = setInterval(nextMode, 2000);
   }
  }
  else if (mode == GameMode.RESULT)
  {
   nextMode();
  }
 }

 function nextMode()
 {
  clearInterval(timerVal);
  currentState = findState();
  currentChallenge = findChallenge();
  if (currentState != -1)
  {
   mode = GameMode.PLAY;
  }
  else
   mode = GameMode.END;
  mainDraw();
 }

// Helper function to get an element's exact position
function getPosition(el) {
  var xPos = 0;
  var yPos = 0;
 
  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScroll = el.scrollLeft || document.documentElement.scrollLeft;
      var yScroll = el.scrollTop || document.documentElement.scrollTop;
 
      xPos += (el.offsetLeft - xScroll + el.clientLeft);
      yPos += (el.offsetTop - yScroll + el.clientTop);
    } else {
      // for all other non-BODY elements
      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    }
 
    el = el.offsetParent;
  }
  return {
    x: xPos,
    y: yPos
  };
}

function findState()
{
 var i;
 var available = [];
 for (i = 0; i < states[stateGroup].length; i++)
 {
  if (states[stateGroup][i].color == "#FFFFFF")
  {
   available.push(i);
  }
 }
 if (available.length == 0)
  return -1;
 var answer = available[Math.floor((Math.random() * 1000)) % available.length];
 states[stateGroup][answer].color = "#FF0000";
 return answer;
}

function clearStates()
{
 states[stateGroup].forEach(function(st) {
  st.color = "#FFFFFF";
 });
}

function findChallenge()
{
 var i;
 var available = [];
 for (i = 0; i < challenges.length; i++)
 {
  if (!challenges[i].used)
  {
   available.push(i);
  }
 }
 if (available.length == 0)
 {
  for (i = 0; i < challenges.length; i++)
  {
   challenges[i].used = false;
   available.push(i);
  }
 }
 var answer = available[Math.floor((Math.random() * 1000)) % available.length];
 challenges[answer].used = true;
 return answer;
}

function mainDraw()
{
 ctx.clearRect(0, 0, canvas.width, canvas.height);
 ctx.strokeStyle = "#000000";
 states[stateGroup].forEach(function(state) {
  ctx.fillStyle = state.color;
  if (Array.isArray(state.path))
  {
   state.path.forEach(function(path1) {
    var p = new Path2D(path1);
    ctx.fill(p);
    ctx.stroke(p);
   });
  }
  else
  {
   var p = new Path2D(state.path);
   ctx.fill(p);
   ctx.stroke(p);
  }
 });
 states[stateGroup].forEach(function(state) {
  if ((state.color != "#FFFFFF") && ((currentState == -1) || (state.name != states[stateGroup][currentState].name)))
  {
   ctx.font = "15px Arial";
   ctx.fillStyle = "#0000FF";
   ctx.textAlign = "center";
   ctx.fillText(state.name, state.attackX, state.attackY);
  }
 });
 var i;
 var width = Math.floor(canvas.width / 3);
 for (i = 0; i < names.length; i++)
 {
  ctx.beginPath();
  var row = i % 3;
  var col = Math.floor(i / 3);
  if (names[i].used)
   ctx.fillStyle = "#AAAAAA";
  else
   ctx.fillStyle = "#FFFFFF";
  ctx.rect(5 + width * row, buttonsY[stateGroup] + 40 * col, width - 5, 36);
  ctx.fill();
  ctx.stroke();
 }
 for (i = 0; i < names.length; i++)
 {
  var row = i % 3;
  var col = Math.floor(i / 3);
  ctx.font = "30px Arial";
  ctx.fillStyle = "#000000";
  ctx.textAlign = "center";
  ctx.fillText(names[i].name, Math.floor(width / 2) + width * row, buttonsY[stateGroup] + 28 + 40 * col);
 }
 var img = document.getElementById(challenges[currentChallenge].imgID);
 if (currentState != -1)
  ctx.drawImage(img, states[stateGroup][currentState].attackX - Math.floor(img.width / 2), states[stateGroup][currentState].attackY - Math.floor(img.height / 2));
 ctx.font = "30px Arial";
 ctx.fillStyle = "#AA0000";
 ctx.textAlign = "center";
 if (mode == GameMode.PLAY)
 {
  ctx.fillText(challenges[currentChallenge].name + (challenges[currentChallenge].plural ? " attack" : " attacks"), canvas.width / 2, messageY[stateGroup]);
 }
 else if (mode == GameMode.RESULT)
 {
  if (states[stateGroup][currentState].color == "#000000")
   ctx.fillText(challenges[currentChallenge].name + (challenges[currentChallenge].plural ? " destroy " : " destroys ") + states[stateGroup][currentState].name, canvas.width / 2, messageY[stateGroup]);
  else
   ctx.fillText(challenges[currentChallenge].name + (challenges[currentChallenge].plural ? " are defeated" : " is defeated"), canvas.width / 2, messageY[stateGroup]);
 }
}

 stateGroup = Math.floor((Math.random() * 1000)) % states.length;
 var i;
 for (i = 0; i < states[stateGroup].length; i++)
 {
  names.push(new NameItem(states[stateGroup][findState()].name));
 }
 clearStates();

 canvas.onmousedown = mousedown_handler;
 window.onload = function() {
  currentState = findState();
  currentChallenge = findChallenge();
  mainDraw();
 };
</script>
</body>
</html>
